        <script>
            function check(){
                //name
                name = document.getElementById("name").value;
                document.getElementById("nameEntered").innerHTML = "Name: " + name;

                //checkbox
                html = document.getElementById("html").value;
                js = document.getElementById("js").value;

                if (html && js){
                    document.getElementById("checkedValue").innerHTML = "You cheked both html and js";
                }
                else if (html){
                    document.getElementById("checkedValue").innerHTML = "You cheked html";
                }
                else if (js){
                    document.getElementById("checkedValue").innerHTML = "You cheked js";
                }
                else{
                    document.getElementById("checkedValue").innerHTML = "You cheked none";
                }

                // radio 
                male = document.getElementById("male").value;
                female = document.getElementById("female").value;
                if (male){
                    document.getElementById("radioValue").innerHTML = "Gender: Male"
                }
                else if (female){
                    document.getElementById("radioValue").innerHTML = "Gender: Female"
                }
            }
