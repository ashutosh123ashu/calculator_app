    <div class="conatiner my-2 mx-3">

            <div style="height: auto; width: 100%; background: rgb(245, 7, 7); color: aliceblue; text-align: center;">

    <script>
        function result(){
            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;
            operator = document.getElementById("operator").value;
            if (operator == "*"){
                document.getElementById("equals").innerHTML = num1 * num2;
            }
            else if (operator == "+"){
                 var num3 = num1 + num2;
                document.getElementById("equals").innerHTML = Number(num1) + Number(num2);
            }
            else if (operator == "-"){
                document.getElementById("equals").innerHTML = num1 - num2;
            }
            else if (operator == "/"){
                document.getElementById("equals").innerHTML = num1 / num2;
            }
        }
    </script>
